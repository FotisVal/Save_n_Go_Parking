<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Parking n Go</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #ff9800;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .navigate-btn {
            background: #ff9800;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        #status {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        /* ✅ Προσθήκη εικόνας στο κάτω μέρος */
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer img {
            width: 100%;
            max-width: 400px; /* Ρύθμιση μεγέθους εικόνας */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Save Parking n Go</h2>
        <p id="status">Fetching location...</p>
        <button class="navigate-btn" onclick="navigateToLocation()">🚶 Start Navigation</button>
    </div>

    <!-- ✅ Προσθήκη εικόνας στο footer -->
    <div class="footer">
        <img src="https://fotisval.github.io/Save_n_Go_Parking/Screenshot_2025-03-17-03-18-34-42_64ef5fc2000c1caa954c114bb372e1d5.jpg" alt="Screenshot">
    </div>

    <script>
        function navigateToLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;

                        const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${latitude},${longitude}&travelmode=walking&dir_action=navigate`;
                        window.open(mapsUrl, "_blank");
                    },
                    function(error) {
                        document.getElementById("status").innerText = 
                            "Error retrieving location.";
                    }
                );
            } else {
                document.getElementById("status").innerText = 
                    "Geolocation is not supported by this browser.";
            }
        }

        // ✅ ΠΡΟΕΙΔΟΠΟΙΗΣΗ ΠΑΝΤΑ ΟΤΑΝ ΠΡΟΣΠΑΘΕΙ ΝΑ ΑΝΑΝΕΩΣΕΙ ΤΗ ΣΕΛΙΔΑ
        window.addEventListener("beforeunload", function (event) {
            event.preventDefault();
            event.returnValue = "Είσαι σίγουρος ότι θέλεις να ανανεώσεις τη σελίδα; Θα χάσεις την αποθηκευμένη τοποθεσία!";
        });

        // ✅ ΜΠΛΟΚΑΡΟΥΜΕ ΤΟ F5 & CTRL+R ΑΠΟ ΤΗΝ ΑΡΧΗ
        document.addEventListener("keydown", function (event) {
            if ((event.ctrlKey && (event.key === "r" || event.key === "R")) || event.key === "F5") {
                event.preventDefault();
                if (!confirm("Είσαι σίγουρος ότι θέλεις να ανανεώσεις τη σελίδα; Θα χάσεις την αποθηκευμένη τοποθεσία!")) {
                    return;
                }
                location.reload();
            }
        });

    </script>

</body>
</html>
