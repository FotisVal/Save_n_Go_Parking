<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Parking n Go</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            overflow: hidden; /* âœ… Î”ÎµÎ½ ÎµÏ€Î¹Ï„ÏÎ­Ï€ÎµÎ¹ ÏƒÎºÏÎ¿Î»Î¬ÏÎ¹ÏƒÎ¼Î± */
            height: 100vh;

        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #ff9800;
        }
        button {
            width: 100%;

        }
        .navigate-btn {

        }

        }
        /* âœ… Î£Ï„Î±Î¸ÎµÏÎ® Ï„Î¿Ï€Î¿Î¸Î­Ï„Î·ÏƒÎ· ÎµÎ¹ÎºÏŒÎ½Î±Ï‚ ÏƒÏ„Î¿ ÎºÎ¬Ï„Ï‰ Î¼Î­ÏÎ¿Ï‚ */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .footer img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Save Parking n Go</h2>
        <p id="status">Fetching location...</p>
        <button class="navigate-btn" onclick="navigateToLocation()">ğŸš¶ Start Navigation</button>
    </div>

    <!-- âœ… Î£Ï„Î±Î¸ÎµÏÎ® ÎµÎ¹ÎºÏŒÎ½Î± ÏƒÏ„Î¿ ÎºÎ¬Ï„Ï‰ Î¼Î­ÏÎ¿Ï‚ -->
    <div class="footer">
        <img src="https://raw.githubusercontent.com/FotisVal/Save_n_Go_Parking/dc0946257e4cc953cafcbcf784fcfada50a75cae/Screenshot_2025-03-17-03-18-34-42_64ef5fc2000c1caa954c114bb372e1d5.jpg" alt="Screenshot">
    </div>

    <script>
        let savedLatitude = null;
        let savedLongitude = null;

        function saveLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        savedLatitude = position.coords.latitude;
                        savedLongitude = position.coords.longitude;

                        localStorage.setItem("savedLatitude", savedLatitude);
                        localStorage.setItem("savedLongitude", savedLongitude);

                        document.getElementById("status").innerText = 
                            "ğŸ“ Î¤Î¿Ï€Î¿Î¸ÎµÏƒÎ¯Î± Î±Ï€Î¿Î¸Î·ÎºÎµÏÏ„Î·ÎºÎµ: " + savedLatitude + ", " + savedLongitude + " ğŸ—ºï¸";
                    },
                    function(error) {
                        document.getElementById("status").innerText = 
                            "âŒ Î£Ï†Î¬Î»Î¼Î± ÏƒÏ„Î·Î½ Î±Î½Î¬ÎºÏ„Î·ÏƒÎ· Ï„Î¿Ï€Î¿Î¸ÎµÏƒÎ¯Î±Ï‚.";
                    }
                );
            } else {
                document.getElementById("status").innerText = 
                    "âŒ ÎŸ Ï€ÎµÏÎ¹Î·Î³Î·Ï„Î®Ï‚ Î´ÎµÎ½ Ï…Ï€Î¿ÏƒÏ„Î·ÏÎ¯Î¶ÎµÎ¹ geolocation.";
            }
        }

        function navigateToLocation() {
            savedLatitude = localStorage.getItem("savedLatitude");
            savedLongitude = localStorage.getItem("savedLongitude");

            if (savedLatitude && savedLongitude) {
                const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${savedLatitude},${savedLongitude}&travelmode=walking&dir_action=navigate`;
                window.open(mapsUrl, "_blank");
            } else {
                document.getElementById("status").innerText = 
                    "âš ï¸ Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎµ Î±Ï€Î¿Î¸Î·ÎºÎµÏ…Î¼Î­Î½Î· Ï„Î¿Ï€Î¿Î¸ÎµÏƒÎ¯Î±.";
            }
        }

        window.onload = function() {
            savedLatitude = localStorage.getItem("savedLatitude");
            savedLongitude = localStorage.getItem("savedLongitude");

            if (savedLatitude && savedLongitude) {
                document.getElementById("status").innerText = 
                    "ğŸ“ Î‘Ï€Î¿Î¸Î·ÎºÎµÏ…Î¼Î­Î½Î· Î¤Î¿Ï€Î¿Î¸ÎµÏƒÎ¯Î±: " + savedLatitude + ", " + savedLongitude + " ğŸ—ºï¸";
            } else {
                saveLocation();
            }

            // âœ… Î ÏÎ¿ÎµÎ¹Î´Î¿Ï€Î¿Î¯Î·ÏƒÎ· Ï€ÏÎ¹Î½ Ï„Î·Î½ Î±Î½Î±Î½Î­Ï‰ÏƒÎ·
            window.addEventListener("beforeunload", function (event) {
                event.preventDefault();
                event.returnValue = "Î•Î¯ÏƒÎ±Î¹ ÏƒÎ¯Î³Î¿Ï…ÏÎ¿Ï‚ ÏŒÏ„Î¹ Î¸Î­Î»ÎµÎ¹Ï‚ Î½Î± Î±Î½Î±Î½ÎµÏÏƒÎµÎ¹Ï‚ Ï„Î· ÏƒÎµÎ»Î¯Î´Î±; Î˜Î± Ï‡Î¬ÏƒÎµÎ¹Ï‚ Ï„Î·Î½ Î±Ï€Î¿Î¸Î·ÎºÎµÏ…Î¼Î­Î½Î· Ï„Î¿Ï€Î¿Î¸ÎµÏƒÎ¯Î±!";
            });

            // âœ… Î‘Ï€Î¿Ï„ÏÎ¿Ï€Î® F5 & Ctrl+R
            document.addEventListener("keydown", function (event) {
                if ((event.ctrlKey && (event.key === "r" || event.key === "R")) || event.key === "F5") {
                    event.preventDefault();
                    if (!confirm("Î•Î¯ÏƒÎ±Î¹ ÏƒÎ¯Î³Î¿Ï…ÏÎ¿Ï‚ ÏŒÏ„Î¹ Î¸Î­Î»ÎµÎ¹Ï‚ Î½Î± Î±Î½Î±Î½ÎµÏÏƒÎµÎ¹Ï‚ Ï„Î· ÏƒÎµÎ»Î¯Î´Î±; Î˜Î± Ï‡Î¬ÏƒÎµÎ¹Ï‚ Ï„Î·Î½ Î±Ï€Î¿Î¸Î·ÎºÎµÏ…Î¼Î­Î½Î· Ï„Î¿Ï€Î¿Î¸ÎµÏƒÎ¯Î±!")) {
                        return;
                    }
                    location.reload();
                }
            });
        };
    </script>

</body>
</html>
