<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Parking n Go</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            overflow: hidden; /* ✅ Δεν επιτρέπει σκρολάρισμα */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #ff9800;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .navigate-btn {
            background: #ff9800;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        #status {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        /* ✅ Σταθερή τοποθέτηση εικόνας στο κάτω μέρος */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .footer img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Save Parking n Go</h2>
        <p id="status">Fetching location...</p>
        <button class="navigate-btn" onclick="navigateToLocation()">🚶 Start Navigation</button>
    </div>

    <!-- ✅ Σταθερή εικόνα στο κάτω μέρος -->
    <div class="footer">
        <img src="https://raw.githubusercontent.com/FotisVal/Save_n_Go_Parking/dc0946257e4cc953cafcbcf784fcfada50a75cae/Screenshot_2025-03-17-03-18-34-42_64ef5fc2000c1caa954c114bb372e1d5.jpg" alt="Screenshot">
    </div>

    <script>
        let savedLatitude = null;
        let savedLongitude = null;

        function saveLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        savedLatitude = position.coords.latitude;
                        savedLongitude = position.coords.longitude;

                        localStorage.setItem("savedLatitude", savedLatitude);
                        localStorage.setItem("savedLongitude", savedLongitude);

                        document.getElementById("status").innerText = 
                            "📍 Τοποθεσία αποθηκεύτηκε: " + savedLatitude + ", " + savedLongitude + " 🗺️";
                    },
                    function(error) {
                        document.getElementById("status").innerText = 
                            "❌ Σφάλμα στην ανάκτηση τοποθεσίας.";
                    }
                );
            } else {
                document.getElementById("status").innerText = 
                    "❌ Ο περιηγητής δεν υποστηρίζει geolocation.";
            }
        }

        function navigateToLocation() {
            savedLatitude = localStorage.getItem("savedLatitude");
            savedLongitude = localStorage.getItem("savedLongitude");

            if (savedLatitude && savedLongitude) {
                const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${savedLatitude},${savedLongitude}&travelmode=walking&dir_action=navigate`;
                window.open(mapsUrl, "_blank");
            } else {
                document.getElementById("status").innerText = 
                    "⚠️ Δεν βρέθηκε αποθηκευμένη τοποθεσία.";
            }
        }

        window.onload = function() {
            savedLatitude = localStorage.getItem("savedLatitude");
            savedLongitude = localStorage.getItem("savedLongitude");

            if (savedLatitude && savedLongitude) {
                document.getElementById("status").innerText = 
                    "📍 Αποθηκευμένη Τοποθεσία: " + savedLatitude + ", " + savedLongitude + " 🗺️";
            } else {
                saveLocation();
            }

            // ✅ Προειδοποίηση πριν την ανανέωση
            window.addEventListener("beforeunload", function (event) {
                event.preventDefault();
                event.returnValue = "Είσαι σίγουρος ότι θέλεις να ανανεώσεις τη σελίδα; Θα χάσεις την αποθηκευμένη τοποθεσία!";
            });

            // ✅ Αποτροπή F5 & Ctrl+R
            document.addEventListener("keydown", function (event) {
                if ((event.ctrlKey && (event.key === "r" || event.key === "R")) || event.key === "F5") {
                    event.preventDefault();
                    if (!confirm("Είσαι σίγουρος ότι θέλεις να ανανεώσεις τη σελίδα; Θα χάσεις την αποθηκευμένη τοποθεσία!")) {
                        return;
                    }
                    location.reload();
                }
            });
        };
    </script>

</body>
</html>
