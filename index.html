<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Parking n Go</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #ff9800;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .navigate-btn {
            background: #ff9800;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        #status {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .car-container {
            margin-top: 30px;
        }
        .car-container img {
            width: 200px;
        }
        .speech-bubble {
            position: relative;
            background: #ff9800;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .speech-bubble:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            border-width: 10px;
            border-style: solid;
            border-color: #ff9800 transparent transparent transparent;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Save Parking n Go</h2>
        <p id="status">Fetching location...</p>
        <button class="navigate-btn" onclick="navigateToLocation()">🚶 Start Navigation</button>
    </div>

    <div class="car-container">
        <img src="https://i.imgur.com/3I4mtVs.png" alt="Sad Car">
        <div class="speech-bubble">Did you lose me?</div>
    </div>

    <script>
        let savedLatitude = null;
        let savedLongitude = null;

        function saveLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        savedLatitude = position.coords.latitude;
                        savedLongitude = position.coords.longitude;
                        
                        localStorage.setItem("savedLatitude", savedLatitude);
                        localStorage.setItem("savedLongitude", savedLongitude);

                        document.getElementById("status").innerText = 
                            "Location Saved: " + savedLatitude + ", " + savedLongitude + " 🗺️📍";
                    },
                    function(error) {
                        document.getElementById("status").innerText = 
                            "Error retrieving location.";
                    }
                );
            } else {
                document.getElementById("status").innerText = 
                    "Geolocation is not supported by this browser.";
            }
        }

        function navigateToLocation() {
            savedLatitude = localStorage.getItem("savedLatitude");
            savedLongitude = localStorage.getItem("savedLongitude");

            if (savedLatitude && savedLongitude) {
                const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${savedLatitude},${savedLongitude}&travelmode=walking&dir_action=navigate`;
                window.open(mapsUrl, "_blank");
            } else {
                document.getElementById("status").innerText = 
                    "No saved location found.";
            }
        }

        window.onload = function() {
            savedLatitude = localStorage.getItem("savedLatitude");
            savedLongitude = localStorage.getItem("savedLongitude");

            if (savedLatitude && savedLongitude) {
                document.getElementById("status").innerText = 
                    "Saved Location: " + savedLatitude + ", " + savedLongitude + " 🗺️📍";
            } else {
                saveLocation(); 
            }
        };

        // ✅ Προειδοποίηση ΠΑΝΤΑ πριν από ανανέωση ή κλείσιμο της σελίδας
        window.addEventListener("beforeunload", function (event) {
            event.preventDefault();
            event.returnValue = "Are you sure you want to refresh? Your saved location will be lost!";
        });

        // ✅ Popup αν ο χρήστης πατήσει F5 ή Ctrl + R
        document.addEventListener("keydown", function (event) {
            if ((event.ctrlKey && (event.key === "r" || event.key === "R")) || event.key === "F5") {
                event.preventDefault();
                if (!confirm("Are you sure you want to refresh? Your saved location will be lost!")) {
                    return;
                }
                location.reload();
            }
        });

    </script>

</body>
</html>
